<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visual Journal Canvas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #05060a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      color: #f8f8f8;
    }

    .page {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: radial-gradient(circle at top, #181b28 0%, #05060a 70%);
    }

    .header {
      padding: 1.25rem 1.75rem 0.4rem;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #f3f4ff;
    }

    .canvas-wrapper {
      flex: 1;
      padding: 0.75rem 1.5rem 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .canvas-frame {
      width: 100%;
      max-width: 1100px;
      height: 100%;
      max-height: 700px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.04);
      background: #111320;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>

  <script
    type="text/javascript"
    src="https://unpkg.com/paper@0.12.15/dist/paper-full.min.js">
  </script>
</head>
<body>
  <div class="page">
    <div class="header">Visual Journal Canvas</div>
    <div class="canvas-wrapper">
      <div class="canvas-frame">
        <canvas id="myCanvas" resize></canvas>
      </div>
    </div>
  </div>

  <script type="text/paperscript" canvas="myCanvas">
    // __PAPERSCRIPT_PLACEHOLDER__
  </script>
</body>
</html>
